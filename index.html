<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix landing page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>NET<span>FLIX</span></h1>
      <p>Thank you for signing up at Netflix. Tell us more about yourself</p>
      <form action="">
        <label for="name">Name</label> <br />
        <input type="text" name="name" id="name" /> <br />
        <label for="age">Age</label> <br />
        <input type="number" id="age" /> <br />
        <label for="email">Email</label> <br />
        <input type="email" id="email" /> <br />
        <label for="content-type">Content Type</label> <br />
        <select name="content-type" id="content-type">
          <option value="series">Series</option>
          <option value="movies">Movies</option>
        </select>
        <br />
        <label for="movie">Movie type</label> <br />
        <input type="checkbox" id="movie" name="" />Comedy <br />
        <input type="checkbox" id="movie" name="" />Action <br />
        <input type="checkbox" id="movie" name="" checked />Romance <br />

        <label for="gender">Gender</label> <br />
        <input type="radio" id="male" name="gender" />Male <br />
        <input type="radio" id="female" name="gender" />Female <br />
        <input type="radio" id="other" name="gender" />Other <br />

        <label for="feedback">Feedback</label> <br />
        <textarea name="" id="feedback" cols="30" rows="10"></textarea>
        <br />
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
